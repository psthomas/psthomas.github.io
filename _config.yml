# Site wide configuration

title:            pstblog
locale:           en_US
url:              http://pstblog.com

#Cloud9: $ bundle exec jekyll serve --host $IP --port $PORT

# Jekyll configuration

permalink:   /:year/:month/:day/:title  #/:categories/:title/
markdown:    kramdown
kramdown:     #Added
  input: GFM  #Added, but is default
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap
  - jekyll-gist

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false


# Octopress

# Default extensions
post_ext: md
page_ext: md

# Found in _templates/
post_layout: post
page_layout: page

# Format titles with titlecase?
titlecase: false 


