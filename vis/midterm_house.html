var clip = svg.append("defs").append("svg:clipPath")
    .attr("id", "clip")
    .append("svg:rect")
    .attr("id", "clip-rect")
    .attr("x", "0")  //
    .attr("y", "0")  //
    .attr('width', width)
    .attr('height', height);

svg.append("rect")
    .attr("width", width)
    .attr("height", height);

svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis);

svg.append("g")
    .attr("class", "y axis")
    .call(yAxis);

d3.selectAll('g.tick')
  .filter(function(d){ return d==0;} )
  .select('line') 
  .attr('id', 'main-tick');

// Tooltips
var div = d3.select("body")
    .append("div")  
    .attr("class", "tooltip")
    .style("opacity", 0); 

svg.selectAll(".dot")
  .data(data)
.enter().append("circle")
  .attr("class", "dot")
  .attr("clip-path", "url(#clip)")  //add the clip to each dot
  .attr("r", 4.0) //3.5  4.5 3*zoom.scale()
  .attr("cx", function(d) { return x(+d[keys[xName]]); })
  .attr("cy", function(d) { return y(+d[keys[yName]]); })
  .style("fill", 'red' ) 
  .attr('fill-opacity', 0.6)
  .on("mouseover", function(d) { drawTooltip(d); })
  .on("mouseout", function() {
    div.style("opacity", 0);
  });

svg.append("text")
    .attr("class", "x label")
    .attr("text-anchor", "middle")
    .attr("x", width/2)
    .attr("y", height + 30)
    .text("Democratic Lead, President 2016 (%)");

svg.append("text")
    .attr("class", "y label")
    .attr("text-anchor", "middle")
    .attr("x", -height/2)
    .attr("y", -30) //-30
    .attr("transform", "rotate(-90)")
    .text("Democratic Lead, House 2016 (%)");

d3.selectAll("button[data-zoom]")
    .on("click", clicked);

function zoomed() {
  svg.select(".x.axis").call(xAxis);
  svg.select(".y.axis").call(yAxis);

  //http://stackoverflow.com/questions/37573228
  svg.selectAll(".dot")
    //.attr("r", 3*zoom.scale())
    .attr("cx", function (d) {
        return x(+d[keys[xName]]);
    })
    .attr("cy", function (d) {
        return y(+d[keys[yName]]);
    });

    d3.selectAll('g.tick')
      .filter(function(d){ return d==0;} )
      .select('line') //grab the tick line
      .attr('id', 'main-tick');
}

function clicked() {
  svg.call(zoom.event); // https://github.com/mbostock/d3/issues/2387

  // Record the coordinates (in data space) of the center (in screen space).
  var center0 = zoom.center(), translate0 = zoom.translate(), coordinates0 = coordinates(center0);
  zoom.scale(zoom.scale() * Math.pow(2, +this.getAttribute("data-zoom")));

  // Translate back to the center.
  var center1 = point(coordinates0);
  zoom.translate([translate0[0] + center0[0] - center1[0], translate0[1] + center0[1] - center1[1]]);

  svg.transition().duration(750).call(zoom.event);

}

function coordinates(point) {
  var scale = zoom.scale(), translate = zoom.translate();
  return [(point[0] - translate[0]) / scale, (point[1] - translate[1]) / scale];
}

function point(coordinates) {
  var scale = zoom.scale(), translate = zoom.translate();
  return [coordinates[0] * scale + translate[0], coordinates[1] * scale + translate[1]];
}

function drawTooltip(d) {
    div.style("opacity", 1.0);
    div.html(
'<b>District:</b> '+ d[keys.code] + 
'<br><b>Name:</b> ' + d[keys.first] + ' ' + d[keys.last] + 
'<br><b>President:</b> ' + d[keys.demlead_pres2016] + "%" + 
'<br><b>House:</b> ' + d[keys.demlead_house2016] +"%" 
)
        .style("left", (d3.event.pageX) + "px")
        .style("top", (d3.event.pageY ) + "px");
}

</script>
</body>
